<!-- ======= Intro Section ======= -->
<div class="intro intro-carousel swiper position-relative">

    <div class="swiper-wrapper">
      {% for i in property %}
      <div class="swiper-slide carousel-item-a intro-item bg-image" style="background-image: url(media/{{i.image1}})">
        <div class="overlay overlay-a"></div>
        <div class="intro-content display-table">
          <div class="table-cell">
            <div class="container">
              <div class="row">
                <div class="col-lg-8">
                  <div class="intro-body">
                    <p class="intro-title-top">{{i.address}}
                      <br> {{i.city}}
                    </p>
                    <h1 class="intro-title mb-4 ">
                      
                       {{ i.title }}
                    </h1>
                    <p class="intro-subtitle intro-price">
                      <a href="#"><span class="price-a">{{i.status}}  {% if i.publish_price %} | TK {{i.price}} {% endif %}</span></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
  </div><!-- End Intro Section -->
